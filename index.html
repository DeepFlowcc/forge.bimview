<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM Web Viewer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="info">
        <h1>BIM Web Viewer</h1>
        <div id="stats"></div>
    </div>
    
    <div id="viewer-container"></div>
    
    <div id="controls">
        <button id="load-model">Load Model</button>
        <button id="wireframe-toggle">Toggle Wireframe</button>
        <button id="section-toggle">Toggle Section</button>
    </div>

    <!-- Three.js library and modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- Our application code -->
    <script type="module" src="./BIMViewer.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
